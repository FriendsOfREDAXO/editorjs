<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditorJS Tools-Auswahl Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 5px; 
        }
        .editor-container { 
            border: 1px solid #ccc; 
            min-height: 200px; 
            margin: 10px 0; 
        }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        h3 { color: #333; }
        code { background: #f5f5f5; padding: 2px 4px; }
    </style>
</head>
<body>
    <h1>EditorJS Tools-Auswahl Test</h1>
    <p>Diese Seite testet die <code>data-editorjs-tools</code> Funktionalität.</p>

    <div class="test-container">
        <h3>Test 1: Nur Basis-Tools (paragraph, header, list)</h3>
        <div id="editor1" class="editor-container" 
             data-editorjs="data1" 
             data-editorjs-tools="paragraph,header,list"
             data-placeholder="Nur Text, Überschriften und Listen verfügbar..."></div>
        <textarea id="data1" name="editorjs_data_1" placeholder="JSON-Daten werden hier gespeichert..."></textarea>
    </div>

    <div class="test-container">
        <h3>Test 2: Medien-Tools (paragraph, image, textimage)</h3>
        <div id="editor2" class="editor-container" 
             data-editorjs="data2" 
             data-editorjs-tools="paragraph,image,textimage"
             data-placeholder="Text und Bilder verfügbar..."></div>
        <textarea id="data2" name="editorjs_data_2" placeholder="JSON-Daten werden hier gespeichert..."></textarea>
    </div>

    <div class="test-container">
        <h3>Test 3: Erweiterte Tools (paragraph, alert, downloads, quote)</h3>
        <div id="editor3" class="editor-container" 
             data-editorjs="data3" 
             data-editorjs-tools="paragraph,alert,downloads,quote"
             data-placeholder="Text, Alerts, Downloads und Zitate verfügbar..."></div>
        <textarea id="data3" name="editorjs_data_3" placeholder="JSON-Daten werden hier gespeichert..."></textarea>
    </div>

    <div class="test-container">
        <h3>Test 4: Alle Tools (Standard-Verhalten)</h3>
        <div id="editor4" class="editor-container" 
             data-editorjs="data4" 
             data-placeholder="Alle verfügbaren Tools..."></div>
        <textarea id="data4" name="editorjs_data_4" placeholder="JSON-Daten werden hier gespeichert..."></textarea>
    </div>

    <!-- EditorJS Bundle laden -->
    <script src="assets/js/editorjs.bundle.js"></script>
    <script src="assets/js/editorjs-auto-init.js"></script>
    
    <!-- CSS für EditorJS -->
    <link rel="stylesheet" href="assets/js/editorjs.bundle.css">
    <link rel="stylesheet" href="assets/css/editorjs-basic.css">

    <script>
        // Debug-Informationen anzeigen
        document.addEventListener('editorjs:ready', function(event) {
            console.log('Editor ready:', event.detail.container.id);
            console.log('Available tools in this editor:', event.detail.editor.configuration.tools);
        });

        // Änderungen in der Konsole anzeigen
        document.addEventListener('editorjs:changed', function(event) {
            console.log('Editor changed:', event.detail.container.id, event.detail.data);
        });
    </script>
</body>
</html>
